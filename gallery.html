<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
            padding: 16px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Collections...</h1>

    <div class="gallery">
        
        <img src="DD.jpg" alt="Image 1">
        <img src="FF.jpg" alt="Image 2">
        <img src="GG.jpg" alt="Image 3">
        <img src="JJ.jpg" alt="Image 4">
        <img src="CC.jpg" alt="Image 5">
        <img src="HH.jpg" alt="Image 6">
        <img src="KK.jpg" alt="Image 7">
        <img src="BB.jpg" alt="Image 8">
        <img src="PP.jpg" alt="Image 9">
        <img src="LL.jpg" alt="Image 10">
        <img src="MM.jpg" alt="Image 11">
        <img src="II.jpg" alt="Image 12">
        <img src="OO.jpg" alt="Image 13">
        <img src="NN.jpg" alt="Image 14">
        
        <!-- Add more images as needed -->
    </div>

</body>
</html>
